<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/signup.css}">
    <th:block th:include="ShortNavbar::short-navbar-css"></th:block>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
<!--   Navbar-->
    <div th:replace="ShortNavbar::short-navbar">
    </div>
<!--Form-->
    <div class="main-block d-flex justify-content-center align-items-center " style="background-color: rgb(241,241,237);">
        <div class="mb-5 sub-block1 row row-cols-md-2 bg-light">
                <div class="col-md-6 p-3 d-none d-md-block"> <!-- Visible only on small and medium screens -->
                    <div class="rounded-3 overflow-hidden position-relative w-100 h-100" style="background-color: #f1f1ed;">
                        <img src="Images/girlpic.png" alt="girlpic"
                            class="img-fluid w-100 h-100 object-fit-contain"
                            style="position: absolute;">
                    </div>
                </div>
                
                <div class="col-md-6 p-md-1 p-3">
                    <h3 class="mt-4 text-start ">Your Voice Mattersâ€”<span class="d-block d-sm-none"></span>Share It Here</h3>
                    <p class="text-start fs-6 mb-2" style="color: rgb(85, 85, 85);">Join thousands of creators and bring your ideas to life.</p>
                    <p class="text-start fs-6 mb-2" style="color: rgb(85, 85, 85);">Create your account and start exploring. </p>

                    <form action="" autocomplete="on" class="mt-3">
                        <div class="fieldgroup mb-3">
                            <label for="Fullname" class="fs-6">Full name</label><br>
                            <input type="text" id="Fullname" name="fullname" class="underline" placeholder="Your Name" required><br>
                        </div>
                        
                        <div class="fieldgroup mb-3">
                            <label for="Username" class="fs-6">User name</label><br>
                            <input type="text" id="Username" name="username" class="underline" placeholder="Your Username" required><br>
                        </div>

                        <div class="fieldgroup mb-3">
                            <label for="Email" class="fs-6">Email</label><br>
                            <input type="email" id="Email" name="email" class="underline" placeholder="Username@gmail.com" required><br>
                        </div>

                        <div class="fieldgroup mb-1">
                            <label for="Password" class="fs-6">Create Password</label><br>
                            <div class="password-toggle-box  position-relative h-100 d-flex">
                                <input type="password" id="Password" name="password" class="underline w-100 h-100" placeholder="Password" required><br>
                                <i class="bi bi-eye-slash position-absolute" id="toggleIcon" style="right:5px;"></i>
                            </div>
                        </div>

                        <p class="mt-4">Already have an account ? <a th:href="@{Signin}">Sign in</a></p>
                        <input type="submit" class="rounded-pill formbtn  me-auto mb-md-2" value="Sign Up">
                    </form>
                </div>
        </div>
    </div>
<script src="Bootstrap/bootstrap.min.js"></script>
<script src="signup.js"></script>
</body>
</html>
