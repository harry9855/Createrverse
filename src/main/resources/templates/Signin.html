<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/signup.css}">
    <th:block th:include="ShortNavbar::short-navbar-css"></th:block>
</head>
<body>
<!--   Navbar-->
<div th:replace="ShortNavbar::short-navbar">
</div>
<!--Form-->
<div class="main-block d-flex justify-content-center align-items-center " style="background-color: rgb(241,241,237);">
    <div class="mb-5 sub-block1 row row-cols-md-2 bg-light">
        <div class="col-md-6 p-3 d-none d-md-block"> <!-- Visible only on small and medium screens -->
            <div class="rounded-3 position-relative w-100 h-100" style="background-color: #f1f1ed;">
                <img src="Images/signingirl.png" alt="girlpic"
                     class="img-fluid w-100 h-100 object-fit-cover"
                     style="position: absolute; top: 0; left: 0;">
            </div>
        </div>
        <div class="col-md-6 p-md-1 p-3">
            <h1 class="mt-4 text-start ">Welcome to<br><span class="fw-bold">CREATERVERSE</span></h1>
            <p class="text-start fs-6 mb-2" style="color: rgb(85, 85, 85);">Where ideas come alive and creativity never stops.</p>
            <p class="text-start fs-6 mb-4" style="color: rgb(85, 85, 85);">Log in to continue your journey and connect with creators.</p>

            <form action="" autocomplete="on" class="mt-3">
                <div class="fieldgroup mb-4">
                    <label for="Username" class="fs-6">User name</label><br>
                    <input type="text" id="Username" name="username" class="underline" placeholder="Your Username" required><br>
                </div>

                <div class="fieldgroup mb-1">
                    <label for="Password" class="fs-6">Create Password</label><br>
                    <div class="password-toggle-box  position-relative h-100 d-flex">
                        <input type="password" id="Password" name="password" class="underline w-100 h-100" placeholder="Password" required><br>
                        <i class="bi bi-eye-slash position-absolute" id="toggleIcon" style="right:5px;"></i>
                    </div>
                </div>


                <p class="mt-5">Don't have an account ? <a th:href="@{Signup}">Sign Up </a></p>
                <input type="submit" class="rounded-pill formbtn  me-auto mb-md-2" value="Sign In">
            </form>
        </div>
    </div>
</div>
<script src="Bootstrap/bootstrap.min.js"></script>
<script src="signup.js"></script>
</body>
</html>
